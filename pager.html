	ibPager.init(1,pageCount,"reloadList","#ibPager");
	//回调，分页器刷新前调用，可以用于刷新显示内容或其他
	function reloadList(a,b,c){
		alert("回调: 当前页："+a+" 总页数："+b+"  触发的元素:"+c.attr("id"));

	}
